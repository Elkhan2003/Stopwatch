<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="Elcho/img/atom.png" />
	<link rel="stylesheet" href="./Elcho/fonts/fonts.css" />
	<link rel="stylesheet" href="./Elcho/css/style.css" />
	<title>By Elkhan</title>
</head>
<body>
<div class="wrapper" id="particles-js">
	<div class="stopwatch">
		<div class="timers">
			<p>
				<span class="mins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
			</p>
		</div>
		<div class="buttons">
			<button class="btn-start">Start</button>
			<button class="btn-stop">Stop</button>
			<button class="btn-reset">Reset</button>
		</div>
	</div>
</div>
<script src="./Elcho/js/particles.min.js"></script>
<script src="./Elcho/js/settings.particle.js"></script>
<script src="./Elcho/js/script.js"></script>
</body>
</html>
